<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button *ngFor="let list of lists" [routerLink]="['./', list.id]">
      <ion-label color="tertiary" class="ion-margin">
        <h2>{{ list.title | titlecase }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
